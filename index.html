<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>EDJE Spinner Demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script type="module" src="./edje-spinner.js"></script>
  </head>
  <body>
    <edje-spinner id="spinner" debug="false" active="true"></edje-spinner>

    <div style="z-index: 200000; position: fixed; bottom: 1em;">
      <button id="toggle">Toggle</button>
      <script>
        setTimeout(() => {
          const toggleButton = document.getElementById('toggle');
          const spinner = document.getElementById('spinner');

          toggleButton.addEventListener('click', () => {
            const state = spinner.getAttribute('active');
            spinner.setAttribute('active', state === 'true' ? 'false' : 'true');
          });
        }, 1000);
      </script>
    </div>
  </body>
</html>
