<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>EDJE Spinner Demo</title>

    <script type="module" src="./edje-spinner.js"></script>
  </head>
  <body>
    <edje-spinner id="spinner" debug="true" active="true"></edje-spinner>

    <div style="z-index: 200000; position: fixed; bottom: 1em;">
      <button id="toggle">Toggle</button>
      <script>
        setTimeout(() => {
          const toggleButton = document.getElementById('toggle');
          const spinner = document.getElementById('spinner');

          toggleButton.addEventListener('click', () => {
            const state = spinner.getAttribute('active');
            spinner.setAttribute('active', state === 'true' ? 'false' : 'true');
          });
        }, 1000);
      </script>

      <button id="eddie">Eddie</button>
      <script>
        setTimeout(() => {
          const eddieButton = document.getElementById('eddie');
          const spinner = document.getElementById('spinner');

          eddieButton.addEventListener('click', () => {
            spinner.setAttribute('type', 'eddie');
          });
        }, 1000);
      </script>

      <button id="eddie-silver">Eddie Silver</button>
      <script>
        setTimeout(() => {
          const eddieButton = document.getElementById('eddie-silver');
          const spinner = document.getElementById('spinner');

          eddieButton.addEventListener('click', () => {
            spinner.setAttribute('type', 'eddie-silver');
          });
        }, 1000);
      </script>


<button id="edje-le">EDJE LE</button>
<script>
  setTimeout(() => {
    const eddieButton = document.getElementById('edje-le');
    const spinner = document.getElementById('spinner');

    eddieButton.addEventListener('click', () => {
      spinner.setAttribute('type', 'edje-le');
    });
  }, 1000);
</script>

    </div>
  </body>
</html>
